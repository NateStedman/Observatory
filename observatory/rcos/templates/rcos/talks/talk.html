<div class="rcos_talk_container">

    <span class="rcos_talk_speaker">by {% block speaker %}{% endblock %}</span>
    <span class="rcos_talk_date"> on {% block date %}{% endblock %}</span>
    <div class="rcos_talk_content">
        {% block content %}{% endblock %}
    </div>
</div>
